<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYVEOUT HOMEPAGE</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styling/home-page.css"/>
</head>
<body>
    <div class="main-border">
        <img class="landing-border" src="../assets/landing-border.png" alt="landing border">
        <div class="container">
            <img class="site-container" src="../assets/home-page.png" alt="box page">
            <div class="left-side-gifs">
                <figure class="gif-container">
                    <a href="https://www.youtube.com/@HYVEOUT/videos" target="_blank"><img class="gifs" src="../gifs/media.gif" alt="media gif"></a>
                    <figcaption class="gif-caption">MEDIA</figcaption>
                    <img class="gifs" src="../gifs/contact.gif" alt="contact gif" onclick="location.href='contact.html'">
                    <figcaption class="gif-caption">CONTACT</figcaption>
                    <img class="gifs" src="../gifs/brain.gif" alt="mind gif" onclick="location.href='mind.html'">
                    <figcaption class="gif-caption">MIND</figcaption>
                </figure>
            </div>
            <div class="middle-video">
                <h1 class="latest-text">LATEST</h1>
                <img class="arrow" src="./assets/arrow.png" alt="arrow">
                <iframe class="youtube-video" src="https://www.youtube.com/embed/tB_Jzf6astc?si=UdiHl5lwmlr_ZHoF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="right-side-gifs">
                <figure class="gif-container">
                    <img class="gifs" src="../gifs/games.gif" alt="games gif" onclick="location.href='games.html'">
                    <figcaption class="gif-caption">GAMES</figcaption>
                    <img class="gifs" src="../gifs/brain.gif" alt="about gif" onclick="location.href='about.html'">
                    <figcaption class="gif-caption">ABOUT</figcaption>
                    <img class="gifs" src="../gifs/shop.gif" alt="shop gif" onclick="location.href='shop.html'">
                    <figcaption class="gif-caption">SHOP</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
