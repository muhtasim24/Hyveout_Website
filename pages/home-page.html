<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYVEOUT HOMEPAGE</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styling/home-page.css"/>
</head>
<body>
    <div class="main-border">
        <img class="landing-border" src="../assets/landing-border.png" alt="landing border">
        <div class="container">
            <img class="site-container" src="../assets/home-page.png" alt="box page">
            <div class="left-side-gifs">
                <figure class="gif-container">
                    <img class="gifs" src="../gifs/games.gif" alt="games gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                    <img class="gifs" src="../gifs/brain.gif" alt="brain gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                    <img class="gifs" src="../gifs/brain.gif" alt="brain2 gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                </figure>
            </div>
            <div class="middle-video">
                <iframe width="360" height="200" src="https://www.youtube.com/embed/tB_Jzf6astc?si=UdiHl5lwmlr_ZHoF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="right-side-gifs">
                <figure class="gif-container">
                    <img class="gifs" src="../gifs/media.gif" alt="media gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                    <img class="gifs" src="../gifs/contact.gif" alt="contact gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                    <img class="gifs" src="../gifs/shop.gif" alt="shop gif">
                    <figcaption class="gif-caption">MEDIA</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
